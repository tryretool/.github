<div class="modal fade confirmation-modal <%- largeModal ? 'large-modal' : ''%> <%- innerModal ? 'inner-modal' : ''%> <%- modalClasses %>" style="<%- verticallyResizable ? 'padding-bottom: 100px' : ''%>">
  <div class="modal-dialog" style="width: fit-content;">
    <div class="modal-content" style="height:initial;">
      <div class="paginated-modal-header-wrapper">
        <%=header%>
      </div>
      <% if (warningText) { %>
        <div class="ld-announcement-body modal-warning-message"><%=warningText%></div>
      <% } %>
      <div class="modal-content-section" style="height:initial;<%- noContentPadding ? 'padding:0px;' : '' %>">
        <div class="modal-content-text" style="height:initial"><%=message%></div>
        <% if (hasExtraContent) { %>
          <div class="modal-content-extra"><%=footer%></div>
        <% } %>
      </div>
      <div class="modal-button-section" style="height:initial;">
        <button type="button" class="lds-tertiary-large-button cancel-button"><%=cancelButtonText%></button>
        <div class="pagination-button-container">
          <button type="button" class="lds-tertiary-large-button back-button"><%=backButtonText%></button>
          <button type="button" class="lds-primary-large-button forward-button"><%=forwardButtonText%></button>
        </div>
      </div>
      <% if (verticallyResizable) { %>
        <div style="text-align: center;">
          <div class="bottom-handle vertical-drag-handle-img" style="position: absolute; cursor: s-resize;"> </div>
        </div>
      <% } %>
    </div>
  </div>
</div>
