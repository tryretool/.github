<li class="multiselect-dropdown-option-list-item">
  <div class="multiselect-dropdown-option">
    <label class="<%- checkboxClass %>"><%- label %>
      <input type="checkbox" data-value="<%- value %>" data-label="<%- label %>" disabled />
      <span class="checkmark"></span>
    </label>
  </div>
</li>
